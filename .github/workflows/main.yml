name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8' # Gradle hatasını çözmek için en kararlı eski sürüm

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0' # Projenin dönemine ait daha uyumlu bir sürüm
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        working-directory: kutupp
        run: flutter pub get
        
      - name: Build APK (Debug)
        working-directory: kutupp
        # Bu komut Gradle hatalarını görmezden gelmeye ve hızlıca APK üretmeye odaklanır
        run: flutter build apk --debug --no-tree-shake-icons --extra-front-end-options=--no-implicit-dynamic-calls

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: kutupp/build/app/outputs/flutter-apk/app-debug.apk
          
