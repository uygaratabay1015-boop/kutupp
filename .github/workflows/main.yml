name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11' # Eski projeler Java 17 ile çalışmaz, 11 en güvenlisidir.
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # Projenin yılına uygun daha eski/stabil bir sürüm.
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        working-directory: kutupp
        run: flutter pub get
        
      - name: Build APK (Debug Mode)
        working-directory: kutupp
        # Hata payını azaltmak için önce 'debug' üretelim, imza istemez.
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: kutupp/build/app/outputs/flutter-apk/app-debug.apk
          
